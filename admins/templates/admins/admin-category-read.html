{% extends 'admins/base.html' %}

{% block content %}
    <main>
            <div class="container-fluid">
                <h1 class="mt-4">Категория</h1>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table mr-1"></i>
                        Категория
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Категория</th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th>Категория</th>
                                </tr>
                                </tfoot>
                                <tbody>
                                {% for category in object_list %}
                                    <tr>
                                        <td><a href="{% url 'admins:admin_category_update' category.id %}" style="color: dodgerblue">{{ category.name }}</a></td>
                                    </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="{% url 'admins:admin_category_create' %}">
                            <button class="btn btn-success">Добавить категорию</button>
                        </a>
                    </div>
                </div>
            </div>
        </main>
{% endblock %}
