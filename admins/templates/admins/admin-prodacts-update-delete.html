{% extends 'admins/base.html' %}
{% load static %}

{% block content %}
<main>
    <div class="container-fluid">
        <h1 class="mt-4">Редактирование товара | {{ object.name }}</h1>
        <div class="card-body">
            <form action="{% url 'admins:admin_prodacts_update' object.id %}" method="post"
                  enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label class="small mb-1" for="{{ form.name.id_for_label }}">Наименование</label>
                            {{ form.name }}
                        </div>
                    </div>
                </div>
                <div class="form-row mb-2">
                    <div class="col-lg-6">
                        <img
                            {% if object.image != '' %}
                            src="{{ object.image.url }}"
                            {% else %}
                            src="{% static 'vendor/img/products/noimg.jpg' %}"
                            {% endif %}
                        class="w-100">
                    </div>
                    <div class="col-lg-6">
                        <div>
                            {{ form.image }}
                            <label class="custom-file-label" for="{{ form.image.id_for_label }}">Выберите
                                изображение</label>
                        </div>
                        <div>
                            <label class="small mb-1" for="{{ form.category.id_for_label }}">Категория</label>
                            {{ form.category }}
                        </div>
                        <div>
                            <label class="small mb-1" for="{{ form.quantity.id_for_label }}">Колличество</label>
                            {{ form.quantity }}
                        </div>
                        <div>
                            <label class="small mb-1" for="{{ form.price.id_for_label }}">Цена</label>
                            {{ form.price }}
                        </div>
                        <div>
                            <div class="form-group">
                                <label class="small mb-1"
                                       for="{{ form.description.id_for_label }}">Описание</label>
                                {{ form.description }}
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-lg-12" style="margin-top: 33px;">
                        <input class="btn btn-info btn-block" type="submit" value="Сохранить">
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-lg-12" style="margin-top: 33px;">
                    <form action="{% url 'admins:admin_prodacts_remove' object.id %}" method="post">
                        {% csrf_token %}
                        <input class="btn btn-danger btn-block" type="submit" value="Удалить">
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
